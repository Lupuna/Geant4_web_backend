version: '3.8'

services:
  web-app:
    build:
      context: .
    ports:
      - "8001:8001"
    volumes:
      - ./core:/core
    env_file:
      - .env
    environment:
      - IS_DEBUG=False
    command: >
      sh -c "python manage.py migrate &&
             gunicorn --bind 0.0.0.0:8001 core.wsgi:application &&
             python manage.py search_index --rebuild -f"
    expose:
      - "8001"
    depends_on:
      - database
      - redis
      - elasticsearch

  nginx:
    build:
      context: ./nginx
      dockerfile: DockerFile
    ports:
      - "81:81"
      - "444:444"
    volumes:
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - web-app

  database:
    image: postgres:14.6-alpine
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
    volumes:
      - db_data:/var/lib/postgresql/data

  elasticsearch:
    image: elasticsearch:8.16.2
    ports:
      - 9200:9200
      - 9300:9300
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    volumes:
      - esdata:/usr/share/elasticsearch/data

  redis:
    image: redis:7.0.5-alpine
    hostname: redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}

  worker:
    build:
      context: .
    entrypoint: celery
    command: -A celery_app.app worker --loglevel=info
    volumes:
      - ./core:/core
    depends_on:
      - redis
      - database
    environment:
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - BACKEND_URL=${BACKEND_URL:-http://92.63.76.157}
      - SECRET_KEY=${SECRET_KEY}
      - STORAGE_URL=${STORAGE_URL}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}

  flower:
    build:
      context: .
    entrypoint: celery
    command: -A core.celery_app flower --port=5555
    volumes:
      - ./core:/core
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-debug_redis_password}
      - BACKEND_URL=${BACKEND_URL:-http://92.63.76.157}
      - SECRET_KEY=${SECRET_KEY}
      - STORAGE_URL=${STORAGE_URL}
    depends_on:
      - redis
    ports:
      - "5555:5555"

  filebeat_backend:
    image: elastic/filebeat:7.16.2
    container_name: filebeat
    user: root
    volumes:
      - ./filebeat/config.yml:/usr/share/filebeat/filebeat.yml:ro
      - ./core/logs:/logs
    environment:
      - ELASTICSEARCH_HOST=${ELK_IP:-127.0.0.1}:9200
      - LOGSTASH_HOST=${ELK_IP:-127.0.0.1}:5044
      - ELK_IP=${ELK_IP:-127.0.0.1}
    command: [ "filebeat", "-e", "-strict.perms=false" ]
    restart: always

volumes:
  db_data:
  esdata:
